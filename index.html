    <style>
        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .home .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .home .box {
            position: relative;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s;
            text-align: center;
            background-color: #fff; 
        }

        .home .box img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }

        .home .box:hover {
            transform: scale(1.05);
        }

        .home .box:hover img {
            transform: scale(1.1);
        }

        .home .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333; 
            font-weight: bold;
            font-size: 1.2em; 
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px; 
            border-radius: 5px; 
        }

        .home .box img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            display: block; 
        }

        .home .box {
            position: relative; 
        }

        .home .box::before {
            content: ''; 
            position: absolute;
            top: 0; 
            left: 0;
            right: 0; 
            bottom: 0; 
            background-color: rgba(128, 128, 128, 0.5); 
            opacity: 0.5;
            pointer-events: none;
        }

        .title {
            text-align: center; 
            margin: 20px 0; 
            font-size: 2.5em; 
            color: #333;
            font-weight: bold; 
            text-transform: uppercase; 
        }

    .home > h1 {
        position: relative; 
        z-index: 10; 
    }

    </style>
</head>
