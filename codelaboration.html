<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        .code_window {
            width: 80%;
            height: 300px;
            background-color: #333;
            color: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            white-space: pre-wrap;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Code-Laboration</h1>

    <div id="codeWindow" class="code_window">
    </div>

    <div class="buttons">
        <button onclick="prevSlide()">Previous Slide</button>
        <button onclick="nextSlide()">Next Slide</button>
    </div>

    <script>
    </script>
</body>
</html>
